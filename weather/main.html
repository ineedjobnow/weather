<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <div class="wrapper">
        <div class="container">
        <!--
            <a class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <div class="searchbox">
                <input type="text" name="search" id="search" placeholder="검색">
                
            </div>
            <div class="city">
                <i class="fa-solid fa-location-crosshairs"></i>
                <span id="city">gimpo</span>
            </div>
        -->
            <h1 class="temp">
                <span id="temp">8</span><span class="small">ºc</span>
            </h1>
            <div class="descript">
                <p id="descript">
                    Clear sky
                </p>
            </div>
        </div>
        <div class="detail">
            <div class="detail-top"></div>
            <div class="detail-body">
                <h1 class="text-center">
                    Weather Today
                </h1>
                <div class="today-box">
                    <ul>
                        <li><label><i class="wi wi-direction-up"></i>최고</label></li>
                        <li><label><i class="wi wi-direction-down"></i>최저</label></li>
                        <li><label><i class="wi wi-humidity"></i>습도</label></li>
                    </ul>
                    <ul>
                        <li><label><i class="wi wi-sunrise"></i>해뜨는시각</label></li>
                        <li><label><i class="wi wi-sunset"></i>해지는시각</label></li>
                        <li><label><i class="wi wi-windy"></i>바람</label></li>
                    </ul>
                </div>
                <div class="five-day">
                    <!--------------loop------------------>
                    <div class="three-times">
                        <div class="five-date">15일</div>
                        <div class="five-times">00시 24분</div>
                        <div class="five-icon">
                            <img src="imgs/001d.png" alt="sunny">
                        </div>
                        <p class="five-temp">
                            sdf
                        </p>
                        <p class="five-descript">
                            추워요
                        </p>
                    </div>
                    <!--------------loop------------------>
                </div>
            </div>
        </div>
        <div class="searchbox">
            <form action="">
                <input type="search" name="search" id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
        </div>
        <a href="#" class="btn"><i class="fa-solid fa-magnifying-glass"></i></a>
    </div>






    <script src="js/jquery.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
