<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <div class="wrapper">
        <div class="container">
        <!--
            <a class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <div class="searchbox">
                <input type="text" name="search" id="search" placeholder="검색">
                
            </div>-->
            <div class="city">
                <i class="fa-solid fa-location-crosshairs"></i>
                <span id="city"></span>
            </div>
        
            <h1 class="temp">
                <span id="temp">8</span><span class="small">ºc</span>
            </h1>
            <div class="descript">
                <p id="descript">
                    Clear sky
                </p>
            </div>
        </div>
        <div class="detail">
            <div class="detail-top">
                <img src="imgs/back.png" alt="#"></img>
            </div>
            <div class="detail-body">
                <h1 class="text-center">
                    Weather Today
                </h1>
                <div >
                    <span id="tempfeels"></span><span class="small">ºc</span>
                </div>
                <div class="today-box">
                    <ul>
                        <li>
                            <label>
                                <i class="wi wi-direction-up"></i>최고온도
                            </label>
                            <span id="tempmax"></span>
                        </li>
                        <li>
                            <label>
                                <i class="wi wi-direction-down"></i>최저온도
                            </label>
                            <span id="tempmin"></span>
                        </li>
                         <li>
                            <label>
                                <i class="wi wi-windy"></i>풍속
                            </label>
                            <span id="wind"></span>
                        </li>
                       
                    </ul>
                    <ul>
                        <li>
                            <label>
                                <i class="wi wi-sunrise"></i>해뜨는시각
                            </label>
                                <span id="sunrise"></span>
                        </li>
                        <li>
                            <label>
                                <i class="wi wi-sunset"></i>해지는시각
                            </label>
                            <span id="sunset"></span>
                        </li>
                        <li>
                            <label>
                                <i class="wi wi-humidity"></i>습도
                            </label>
                            <span id="humidity"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="detailfoot">
                <div class="five-day">
                    <!--------------loop------------------>
                   <div class="three-times">
                        <div class="five-date">15일(수) 00시</div>
                        <div class="five-times">00시 24분</div>
                        <div class="five-icon">
                            <img src="imgs/001d.png" alt="sunny">
                        </div>
                        <p class="five-temp">
                                sdf
                        </p>
                        <p class="five-descript">
                            추워요
                        </p>
                    </div>
                        <!--------------loop------------------>
                </div>
            </div>
            
        </div>
        <div class="searchbox">
            <div class="form">
                <input type="search" name="search" id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <a href="#" class="btn"><i class="fa-solid fa-magnifying-glass"></i></a>
    </div>






    <script src="js/jquery.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
