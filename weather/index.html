<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body{
            text-align: center;
        }
        .iframe{
            width: 390px;
            height: 844px;
            overflow-y: auto;
        }
        .iframe::-webkit-scrollbar{
            width: 20px;
            height: 8px;
            background-color: #ededed;
        }
        .iframe::-webkit-scrollbar-thumb{
            background-color: #000;
        }
    </style>
</head>
<body>
    <iframe class="iframe" src="main.html" frameborder="0"></iframe>
    
</body>
</html>
